{% extends 'pollsapp/base.html' %}
{% block content %}

<div class="container">
    
    <h5>{{question.question}}</h5>
<ul class="list-group">{% for option in options %}
    
    <li class="list-group-item d-flex justify-content-between align-items-center">
       
    
    {{option.option}}
    <span class="badge bg-primary rounded-pill">{{option.percent}}%</span>
      
    </li>

    {% endfor %}
    
    
    </ul>
    {% endblock %}
</div>
