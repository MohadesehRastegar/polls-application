{% extends 'pollsapp/base.html' %}

{% block content %}
<div class="container">
    <h3>سوال مورد نظر را انتخاب کنید</h3>

{% for question in questions %}
    <div class="list-group">
        <a class="list-group-item list-group-item-action list-group-item-info" href="{% url  'pollsapp:vote' question.id  %}">{{question.question}}</a>
    </div>

{% endfor %}
</div>

{% endblock content %}
